<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Binary Calculator</title>
  <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
  <script src="js/binaryCalculator.js" type="text/javascript"></script>
</head>
<body>
<div id="res"></div>
<div id="btns">
  <button id="btn0" onclick="addZero()">0</button>
  <button id="btn1" onclick="addOne()">1</button>
  <button id="btnClr" onclick="clearAll()">C</button>
  <button id="btnEql" onclick="calc()">=</button>

  <button id="btnSum" onclick="addPlus()">+</button>
  <button id="btnSub" onclick="addMinus()">-</button>
  <button id="btnMul" onclick="addMul()">*</button>
  <button id="btnDiv" onclick="addDiv()">/</button>
</div>
</body>
</html>
